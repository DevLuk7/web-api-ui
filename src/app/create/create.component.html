<form [formGroup]="generateFormGroup" (ngSubmit)="generate()">
  <h1 class="text-center">Generate blogpost from description</h1>

  <div class="flex justify-center w-full">
    <mat-form-field class="w-2/5">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Insert description of blog post" formControlName="description"></textarea>
    </mat-form-field>
  </div>

  <div class="flex justify-center items-center m-4">
    <button type="submit" mat-raised-button>Generate</button>
  </div>
</form>

<form [formGroup]="formGroup" (ngSubmit)="save()">
  <div class="flex justify-center w-full">
    <mat-form-field class="w-2/5">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Write title of blogpost" formControlName="title" />
    </mat-form-field>
  </div>

  <editor
    apiKey="kzh4n6zm5jf98f55uqbudkqrm0gtjh3eg0nuuraq2g1u7el9"
    [init]="{ plugins: 'lists link image table code help wordcount' }"
    formControlName="content" />

  <div class="flex justify-center items-center m-4">
    <button type="submit" mat-raised-button>Save</button>
  </div>
</form>
