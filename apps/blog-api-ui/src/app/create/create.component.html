<form [formGroup]="generateFormGroup" (ngSubmit)="generate()">
  <h1 class="text-center">Generate blogpost from description</h1>

  <div class="flex justify-center w-full">
    <mat-form-field class="w-2/5">
      <mat-label>Description</mat-label>
      <textarea matInput placeholder="Insert description of blog post" formControlName="description"></textarea>
    </mat-form-field>
  </div>

  <div class="flex justify-center items-center m-4">
    <button type="submit" mat-raised-button>Generate</button>
  </div>
</form>
