<div class="mx-auto max-w-screen-lg px-3 py-6">
  <div class="flex flex-col items-center justify-between gap-6 sm:flex-row">
    <div class="sm:w-7/12">
      <div class="text-3xl font-bold">
        Subscribe to my
        <span class="bg-gradient-to-br from-purple-500 to-red-400 bg-clip-text text-transparent">Newsletters</span>
      </div>
      <p class="mt-3 text-gray-300">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur vero esse non molestias eos excepturi,
        inventore atque cupiditate.
      </p>
    </div>
    <div class="w-full sm:w-5/12">
      <form
        [formGroup]="emailForm"
        (ngSubmit)="onSubmit()"
        class="flex rounded-full bg-slate-800 px-4 py-2 focus-within:ring-2 focus-within:ring-red-400 hover:ring-2 hover:ring-red-400">
        <input class="w-full appearance-none bg-slate-800 focus:outline-none" formControlName="email" />
        <button
          class="ml-2 shrink-0 rounded-full bg-gradient-to-br from-purple-500 to-red-400 px-3 py-1 text-sm font-medium hover:from-purple-700 hover:to-red-600 focus:outline-none focus:ring-2 focus:ring-red-600/50"
          [disabled]="savedInProgress$$ | async"
          type="submit">
          Subscribe
        </button>
      </form>
      <span *ngIf="showMessage" class="mt-3 text-gray-300 text-xs"
        >Thank you! You have been subscribed to the newsletter!</span
      >
    </div>
  </div>
</div>

<div class="mx-auto max-w-screen-lg px-3 py-6">
  <div class="border-t border-gray-600 pt-5">
    <div class="text-sm text-gray-200">
      © Copyright 2024 by DevLuk. Built with ♥ by
      <a
        class="text-red-400 hover:underline"
        href="https://creativedesignsguru.com"
        target="_blank"
        rel="noopener noreferrer"
        >CreativeDesignsGuru</a
      >.
    </div>
  </div>
</div>
